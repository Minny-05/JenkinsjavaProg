<html>
<head>
<script language="javascript">
function change(col)
{
switch(col)
{
case 'lightpink':document.bgColor=col; break;
case 'lightgreen':document.bgColor=col; break;
case 'lightblue':document.bgColor=col; break;
case 'lavender':document.bgColor=col; break;
}
}
</script>
</head>
 
<body>
<h1 align="center"> Change BackGround </h1>  
<h1><input type="radio" name="c" onClick="change('lightpink')">LIGHT PINK</h1>
<h1><input type="radio" name="c" onClick="change('lightgreen')">LIGHT GREEN</h1>
<h1><input type="radio" name="c" onClick="change('lightblue')">LIGHT BLUE</h1>
<h1><input type="radio" name="c" onClick="change('lavender')">LAVENDER</h1>
</body>
</html>
